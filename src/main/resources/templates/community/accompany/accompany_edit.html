<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/1999/xhtml">
<html lang="en"  xmlns="http://www.w3.org/2000/svg">
<head>

    <meta charset="UTF-8">
    <title>accompany_edit.html</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/community/accompany/accompany_write.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9647b4736a.js" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>

<!-- edit는 받아오는 자료-->

<form>
<div class="next">
    <header th:include="header.html :: header"></header>

    <div class="top_img">
        <img src="/img/community/accompany/accompanyIntro.PNG">
    </div>

    <div class="m">
        <!-- 메인부분 코드 작성 -->
        <!-- <img src="/img/accompanyIntro.PNG"> -->
        <!---->

        <div class="category">
            <div class="category-1">
                <div class="C-nav-3">

                    <div class="C-nav-1">
                        <span>어디로 떠나볼까요?</span>
                    </div>
                    <div class="C-nav-btn1">
                        <input id="region" type="hidden" name="ac_region" th:value="${accompany.ac_region}">
                        <div class="C-nav-btn">
                            <span class="C-nav-btn-sp" value="전체">전체</span>
                        </div>
                        <div class="C-nav-btn">
                            <span class="C-nav-btn-sp" value="ac_region">서울</span>
                        </div>
                        <div class="C-nav-btn">
                            <span class="C-nav-btn-sp" value="ac_region">경기도</span>
                        </div>
                        <div class="C-nav-btn">
                            <span class="C-nav-btn-sp" value="ac_region">강원도</span>
                        </div>
                        <div class="C-nav-btn">
                            <span class="C-nav-btn-sp" value="ac_region">충청도</span>
                        </div>
                    </div>
                    <div class="C-nav-btn2">
                        <div class="C-nav-btn">
                            <span class="C-nav-btn-sp">경상도</span>
                        </div>
                        <div class="C-nav-btn">
                            <span class="C-nav-btn-sp">전라도</span>
                        </div>
                        <div class="C-nav-btn">
                            <span class="C-nav-btn-sp">제주도</span>
                        </div>
                        <div class="C-nav-btn">
                            <span class="C-nav-btn-sp">기타</span>
                        </div>
                    </div>
                </div>
            </div> <!-- category1-->

            <div class="category-2">
                <div class="C-nav-3">
                    <div class="select_date_form">
                        <div class="C-nav-1">
                            <span>출발일과 도착일을 선택해 주세요</span>
                        </div>
                        <div class="sdf_form_form">
                            <div class="select_date_input">
                                <h4>출발일</h4>
                                <div class="select_date_box">
                                    <input type="date" id="select_date" name="ac_startdate" th:value="${accompany.ac_startdate}">
                                </div>

                            </div>

                            <div class="select_date_input">
                                <h4>도착일</h4>
                                <div class="select_date_box">
                                    <input type="date" id="select_date2" name="ac_enddate" th:value="${accompany.ac_enddate}">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div> <!-- class="category2" -->

            <div class="category-3">
                <div class="C-nav-3">
                    <div class="select_accompany">
                        <div class="C-nav-1">
                            <span>몇 명의 동행을 구하고 있나요?</span>
                        </div>
                        <div class="col-md-6">
                            <label for="customRange1" class="form-label" id="slider_value_view" onchange="editPerson()">
                                <input id="slider_value_view" onchange="editPerson()" th:value="${accompany.ac_people}">
                            </label>
                            <input type="range" value="0" min="0" max="20" class="form-range" id="customRange1"
                                   width="140%" name="ac_people" th:value="${accompany.ac_people}">
                            <!-- 자바스크립트가 값을 받아와야 함 -->
                        </div>
                    </div>
                </div>

            </div> <!-- class="category3"  -->
        </div> <!-- 카테고리 -->


        <!-- 배경사진을 선택해주세요 여기서부터 안 건드려도 됨 -->
        <div class="photo">
            <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg"
                 style="display: inline-block;">
                <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M0 6.54397C0 2.92984 2.93584 0 6.55738 0H43.4426C47.0642 0 50 2.92983 50 6.54397V43.456C50 47.0702 47.0642 50 43.4426 50H6.55738C2.93584 50 0 47.0702 0 43.456V6.54397ZM6.55738 2.86299C4.52026 2.86299 2.86885 4.51102 2.86885 6.54397V43.456C2.86885 45.489 4.52026 47.137 6.55738 47.137H9.23315L32.1003 23.5656C34.6482 20.9392 38.8581 20.9052 41.4483 23.4901L47.1311 29.1613V6.54397C47.1311 4.51102 45.4797 2.86299 43.4426 2.86299H6.55738ZM43.4426 47.137H13.2262L34.1615 25.557C35.5947 24.0796 37.9627 24.0605 39.4197 25.5145L47.1311 33.2102V43.456C47.1311 45.489 45.4797 47.137 43.4426 47.137ZM11.5779 17.1268C11.5779 14.1056 14.032 11.6564 17.0594 11.6564C20.0868 11.6564 22.541 14.1056 22.541 17.1268C22.541 20.148 20.0868 22.5971 17.0594 22.5971C14.032 22.5971 11.5779 20.148 11.5779 17.1268ZM17.0594 8.79346C12.4476 8.79346 8.70902 12.5244 8.70902 17.1268C8.70902 21.7292 12.4476 25.4601 17.0594 25.4601C21.6712 25.4601 25.4098 21.7292 25.4098 17.1268C25.4098 12.5244 21.6712 8.79346 17.0594 8.79346Z"
                      fill="#DBDBDB"></path>
            </svg>

            <div>
                <p class="sc-9332fd40-1 besauD">배경사진을 선택해주세요</p>
            </div>

        </div>
        <input id="fileInput" type="file" name="ac_picture"
               accept="image/bmp,image/gif,image/jpg,image/jpeg,image/png,image/raw,image/tif,image/heif,image/heic,image/mp4,image/avi,image/mov,image/wmv,image/mkv,image/mpg,image/rm,image/asf,image/m4v,image/mpeg,image/mpg"
               style="display: none; margin: 0px; padding: 0px;">


        <div class="write_title">
            <input type="text" name="ac_title" maxlength="150" th:value="${accompany.ac_title}" />
        </div>

        <div class="line"></div>

        <div>
            <textarea class="writeform" name="ac_text" id="desc" th:text="${accompany.ac_text}"></textarea>
        </div>


        <div class="buttons" style="margin-top: 7px;">
            <button class="cancelbtn" style="width: calc(50% - 8px);">취소</button>
            <input type="submit" value="작성완료" class="writebtn" style="width: calc(50% - 8px);">
        </div>


    </div>

</div>
</div>



<div th:include="/footer.html :: footer"></div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
<script src="/jq/jquery-3.7.0.min.js"></script>
<script src="/js/header.js"></script>
<script src="/js/community/accompany/accompany_edit.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</form>

</body>
</html>
